<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Atleta - Sistema Antidoping CBF</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Atleta</h2>
        <form id="formCadastroAtleta">
            <label for="nome_atleta">Nome do Atleta:</label>
            <input type="text" id="nome_atleta" name="nome_atleta" required><br><br>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

            <label for="posicao">Posição no Campo:</label>
            <input type="text" id="posicao" name="posicao" required><br><br>

            <label for="clube">Clube:</label>
            <input type="text" id="clube" name="clube" required><br><br>

            <button type="submit">Cadastrar Atleta</button>
            <p class="back"><a href="index.html">Voltar ao Dashboard</a></p>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
