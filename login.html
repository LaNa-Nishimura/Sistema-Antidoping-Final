<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Antidoping CBF</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="formLogin">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="loginEmail" placeholder="Digite seu email" required><br><br>
            
            <label for="loginSenha">Senha:</label>
            <input type="password" id="loginSenha" name="loginSenha" placeholder="Digite sua senha" required><br><br>
            
            <button type="submit">Entrar</button>
            <p class="login">Não tem conta? <a href="cadastro.html">Faça seu Cadastro!</a></p>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
